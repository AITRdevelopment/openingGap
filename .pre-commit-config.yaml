repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: "python3.10"
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2  # pick a git hash / tag to point to
    hooks:
    -   id: flake8
-   repo: https://github.com/pycqa/isort
    rev: 5.11.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
